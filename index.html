<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Account</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            font-weight: 300; /* Light font weight */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #siteTitle {
            font-size: 5rem; /* Make the header text fill the website */
            font-weight: 300; /* Light font weight */
            margin: 0;
        }
        #continueButton {
            margin-top: 2rem;
        }

        /* Loader CSS */
        .loader {
            --size: 250px;
            --duration: 1s; /* Set duration to 1 second */
            --logo-color: grey;
            --background: linear-gradient(
                0deg,
                rgba(50, 50, 50, 0.2) 0%,
                rgba(100, 100, 100, 0.2) 100%
            );
            height: var(--size);
            aspect-ratio: 1;
            position: relative;
        }

        .loader .box {
            position: absolute;
            background: rgba(100, 100, 100, 0.15);
            background: var(--background);
            border-radius: 50%;
            border-top: 1px solid rgba(100, 100, 100, 1);
            box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 10px -0px;
            backdrop-filter: blur(5px);
            animation: ripple var(--duration) infinite ease-in-out;
        }

        .loader .box:nth-child(1) {
            inset: 40%;
            z-index: 99;
        }

        .loader .box:nth-child(2) {
            inset: 30%;
            z-index: 98;
            border-color: rgba(100, 100, 100, 0.8);
            animation-delay: 0.2s;
        }

        .loader .box:nth-child(3) {
            inset: 20%;
            z-index: 97;
            border-color: rgba(100, 100, 100, 0.6);
            animation-delay: 0.4s;
        }

        .loader .box:nth-child(4) {
            inset: 10%;
            z-index: 96;
            border-color: rgba(100, 100, 100, 0.4);
            animation-delay: 0.6s;
        }

        .loader .box:nth-child(5) {
            inset: 0%;
            z-index: 95;
            border-color: rgba(100, 100, 100, 0.2);
            animation-delay: 0.8s;
        }

        .loader .logo {
            position: absolute;
            inset: 0;
            display: grid;
            place-content: center;
            padding: 30%;
        }

        .loader .logo img {
            width: 100%;
            animation: color-change var(--duration) infinite ease-in-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 10px -0px;
            }
            50% {
                transform: scale(1.3);
                box-shadow: rgba(0, 0, 0, 0.3) 0px 30px 20px -0px;
            }
            100% {
                transform: scale(1);
                box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 10px -0px;
            }
        }

        @keyframes color-change {
            0% {
                fill: var(--logo-color);
            }
            50% {
                fill: white;
            }
            100% {
                fill: var(--logo-color);
            }
        }

        /* Hide main content initially */
        #mainContent {
            display: none; /* Hide main content initially */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem; /* Add spacing between header and button */
        }

        #description {
            font-size: 1rem;
            color: #666;
            margin-top: 0.1rem; /* Reduce spacing */
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="box">
            <div class="logo">
                <img src="assets/icons/lapseloader.png" alt="Loader Icon" class="svg" />
            </div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <h1 id="siteTitle">report.itsdani.dev</h1>
        <p id="description">Keeping Lapse safe one report at a time</p>
        <button class="cssbuttons-io-button" id="continueButton" onclick="location.href='form.html'">
            Continue
            <div class="icon">
                <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                        fill="currentColor"
                    ></path>
                </svg>
            </div>
        </button>
    </div>

    <script>
        // Show main content after loader with a 1-second delay
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
            }, 1000); // 1 second delay
        });
    </script>
</body>
</html>
